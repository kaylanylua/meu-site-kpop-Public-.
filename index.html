<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS - Fan Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu -->
    <header>
        <div class="logo">BTS Fan Site</div>
        <nav>
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#galeria">Galeria</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner -->
    <section id="inicio" class="banner">
        <img src="img/banner.jpg" alt="Banner do BTS com os membros no palco">
        <h1>Bem-vindo ao Fan Site do BTS</h1>
    </section>

    <!-- Sobre -->
    <section id="sobre">
        <h2>Sobre o BTS</h2>
        <p>O BTS é um grupo de K-pop sul-coreano formado por sete integrantes. São conhecidos mundialmente por sua música, performances incríveis e mensagens positivas.</p>
    </section>

    <!-- Galeria -->
    <section id="galeria">
        <h2>Galeria do BTS</h2>
        <div class="galeria-imagens">
            <img src="img/bts1.jpg" alt="Os sete membros do BTS em apresentação com luzes roxas e azuis">
            <img src="img/bts2.jpg" alt="BTS em show com iluminação azul e púrpura">
            <img src="img/bts3.jpg" alt="Integrantes do BTS sorrindo durante evento">
        </div>
    </section>

    <!-- Contato -->
    <section id="contato">
        <h2>Contato</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>© 2025 BTS Fan Site</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
